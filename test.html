<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Location</title>
</head>
<body>
    <h1>Get User Location</h1>
    <button id="getLocationBtn">Get My Location</button>
    <p id="locationStatus"></p>

    <script>
        document.getElementById('getLocationBtn').addEventListener('click', function() {
            // Check the current permission status
            navigator.permissions.query({ name: 'geolocation' }).then(function(permissionStatus) {
                if (permissionStatus.state === 'granted') {
                    // Permission already granted, get the location
                    getLocation();
                } else if (permissionStatus.state === 'prompt') {
                    // Permission not yet granted or denied, request it
                    getLocation();
                } else if (permissionStatus.state === 'denied') {
                    // Permission denied, inform the user
                    document.getElementById('locationStatus').innerText = 
                        "You have previously denied location access. Please enable it in your browser settings.";
                }

                // Listen for changes in permission status
                permissionStatus.onchange = function() {
                    if (this.state === 'granted') {
                        getLocation();
                    }
                };
            });

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;
                            document.getElementById('locationStatus').innerText = 
                                `Latitude: ${latitude}, Longitude: ${longitude}`;
                        },
                        function(error) {
                            let errorMessage = "Unable to retrieve your location.";
                            switch(error.code) {
                                case error.PERMISSION_DENIED:
                                    errorMessage = "You denied the request for Geolocation.";
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    errorMessage = "Location information is unavailable.";
                                    break;
                                case error.TIMEOUT:
                                    errorMessage = "The request to get your location timed out.";
                                    break;
                                case error.UNKNOWN_ERROR:
                                    errorMessage = "An unknown error occurred.";
                                    break;
                            }
                            document.getElementById('locationStatus').innerText = errorMessage;
                        }
                    );
                } else {
                    document.getElementById('locationStatus').innerText = 
                        "Geolocation is not supported by your browser.";
                }
            }
        });
    </script>
</body>
</html>
