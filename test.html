<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explicit Location Permission Request</title>
    <style>
        #locationPrompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        #locationPrompt .modal {
            background: #333;
            padding: 20px;
            border-radius: 8px;
        }
        #locationPrompt button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #locationPrompt button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Explicit Location Permission Request</h1>
    <button onclick="showLocationPrompt()">Request Location</button>

    <div id="locationPrompt">
        <div class="modal">
            <h2>We need your location!</h2>
            <p>In order to provide a better experience, we need access to your location. Please click Allow to proceed.</p>
            <button onclick="requestLocationPermission()">Allow Location Access</button>
        </div>
    </div>

    <p id="status"></p>
    <p id="locationError" style="color: red; display: none;"></p>

    <script>
        // Function to show custom location permission prompt
        function showLocationPrompt() {
            const locationPrompt = document.getElementById("locationPrompt");
            locationPrompt.style.display = "flex"; // Show the modal
        }

        // Function to request location after the user clicks the custom "Allow" button
        async function requestLocationPermission() {
            const locationError = document.getElementById("locationError");
            const locationStatus = document.getElementById("status");
            const locationPrompt = document.getElementById("locationPrompt");

            locationPrompt.style.display = "none"; // Hide the custom prompt

            if (navigator.geolocation) {
                try {
                    // Request location permission
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const { latitude, longitude } = position.coords;
                            locationStatus.textContent = "Location permission granted!";
                            locationError.style.display = 'none';
                            await fetchAddress(latitude, longitude);
                        },
                        (error) => {
                            locationError.textContent = 'Error fetching location: ' + error.message;
                            locationError.style.display = 'block';
                        }
                    );
                } catch (error) {
                    locationError.textContent = 'An unexpected error occurred: ' + error.message;
                    locationError.style.display = 'block';
                }
            } else {
                locationError.textContent = 'Geolocation is not supported by this browser.';
                locationError.style.display = 'block';
            }
        }

        // Example function to fetch address based on latitude and longitude
        async function fetchAddress(latitude, longitude) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
                const data = await response.json();

                if (data && data.display_name) {
                    document.getElementById("status").textContent = `Address: ${data.display_name}`;
                } else {
                    document.getElementById("status").textContent = "Address not found.";
                }
            } catch (error) {
                document.getElementById("locationError").textContent = "Error fetching address: " + error.message;
                document.getElementById("locationError").style.display = 'block';
            }
        }
    </script>

</body>
</html>
