<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Logo.PNG" type="image/png">
  <title>FAQ Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header .back-btn {
      font-size: 24px;
      cursor: pointer;
    }

    .header .title {
      flex: 1;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .faq-item {
      margin: 8px 0;
      background-color: #f8f8f8;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .faq-item-header {
      display: flex;
      align-items: center;
      padding: 16px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .faq-item-header .question {
      flex: 1;
    }

    .faq-item-header .icon {
      transition: transform 0.3s ease;
    }

    .faq-item-header .icon.rotated {
      transform: rotate(180deg);
    }

    .faq-item-body {
      padding: 16px;
      font-size: 14px;
      color: #5e5e5e;
    }

    .faq-list {
      padding: 16px;
    }
  </style>
</head>
<body>

  <div class="header">
    <span class="back-btn" onclick="goBack()">&#8592;</span>
    <div class="title">FAQ</div>
  </div>

  <div class="faq-list">
    <!-- FAQ Items will go here -->
  </div>

  <script>
    // FAQ Data
    const faqData = [
      {
        question: "How does the scrap pickup service work?",
        answer: "You can sell your scrap by placing an order on our app/website. Once the order is placed, our team will come to pick it up, weigh and pay you on-site."
      },
      {
        question: "What types of scrap can I sell?",
        answer: "We accept various types of scrap including metals, paper, plastic, and electronics. If you're unsure, contact us for more details."
      },
      {
        question: "How do I get paid for my scrap?",
        answer: "Our team will pay you on-site in cash or your preffered method (upi) when they pick up your scrap. Make sure to have the correct quantity and quality of scrap as mentioned in your order."
      },
      {
        question: "How do I place an order for pickup?",
        answer: "Simply open the app/website, select pickup type, fill in the details about the scrap you're selling, and confirm the pickup time."
      },
      {
        question: "Can I schedule a pickup at any time?",
        answer: "You can schedule a pickup at your convenience. Our team operates during normal business hours, but we do offer flexible scheduling based on availability."
      },
    
      {
        question: "What happens if I change my mind after placing an order?",
        answer: "You can cancel or reschedule your pickup request through the app before our team arrives. If the pickup is already in progress, please contact customer support."
      },
     
      {
        question: "What if I need assistance with sorting the scrap?",
        answer: "Our team is trained to help with sorting the scrap if necessary. If you're unsure about the type of scrap you have, feel free to ask for guidance."
      },
     
      {
        question: "How do I contact customer support?",
        answer: "You can contact our customer support team directly through the app/website via help or contact us page."
      },
     
    ];

    // Function to go back
    function goBack() {
      alert("Go back");
    }

    // Function to toggle the answer visibility
    function toggleAnswer(index) {
      const faqItem = document.getElementById(`faq-item-${index}`);
      const icon = document.getElementById(`icon-${index}`);
      const body = faqItem.querySelector('.faq-item-body');

      faqItem.classList.toggle('expanded');
      if (faqItem.classList.contains('expanded')) {
        body.style.display = 'block';
        icon.classList.add('rotated');
      } else {
        body.style.display = 'none';
        icon.classList.remove('rotated');
      }
    }

    // Render FAQ Items
    const faqList = document.querySelector('.faq-list');
    faqData.forEach((item, index) => {
      const faqItem = document.createElement('div');
      faqItem.classList.add('faq-item');
      faqItem.id = `faq-item-${index}`;

      faqItem.innerHTML = `
        <div class="faq-item-header" onclick="toggleAnswer(${index})">
          <div class="question">${item.question}</div>
          <div id="icon-${index}" class="icon">&#9660;</div>
        </div>
        <div class="faq-item-body" style="display: none;">
          <p>${item.answer}</p>
        </div>
      `;

      faqList.appendChild(faqItem);
    });
  </script>

</body>
</html>
