<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Login</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(145deg, #0A2A43, #195F7A);
        font-family: 'Inter', sans-serif;
        color: #fff;
    }

    .card {
        width: 90%;
        max-width: 380px;
        padding: 32px;
        border-radius: 22px;
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        backdrop-filter: blur(18px);
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 28px;
        font-size: 26px;
        font-weight: 700;
    }

    .input-wrapper {
        position: relative;
        margin-bottom: 24px;
    }

    label {
        position: absolute;
        top: 14px;
        left: 18px;
        font-size: 14px;
        opacity: 0.7;
        pointer-events: none;
        transition: 0.25s;
    }

    input {
        width: 100%;
        padding: 16px 16px 16px 60px;
        border-radius: 14px;
        border: none;
        outline: none;
        font-size: 16px;
        background: rgba(255,255,255,0.15);
        color: white;
        letter-spacing: 0.4px;
    }

    input:focus + label, input:not(:placeholder-shown) + label {
        top: -10px;
        left: 12px;
        font-size: 12px;
        opacity: 1;
        background: rgba(0,0,0,0.3);
        padding: 2px 6px;
        border-radius: 6px;
    }

    .prefix {
        position: absolute;
        top: 50%;
        left: 18px;
        transform: translateY(-50%);
        font-weight: 700;
        font-size: 16px;
        opacity: 0.9;
    }

    .btn {
        width: 100%;
        padding: 14px;
        border-radius: 14px;
        border: none;
        background: #00C2FF;
        color: #043346;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.2s;
    }

    .btn:active {
        transform: scale(0.97);
    }

    /* OTP Section */
    #otp-section {
        display: none;
        opacity: 0;
        transform: translateY(20px);
        transition: 0.4s;
    }

    #otp-input {
        text-align: center;
        letter-spacing: 14px;
        padding-left: 20px !important;
    }

</style>
</head>

<body>

<div class="card">
    <h2>Welcome</h2>

    <!-- Phone -->
    <div class="input-wrapper">
        <span class="prefix">+91</span>
        <input id="mobile" type="text" maxlength="10" placeholder=" " />
        <label>Mobile Number</label>
    </div>

    <button class="btn" onclick="showOTP()">Send OTP</button>

    <!-- OTP -->
    <div id="otp-section">
        <div class="input-wrapper">
            <input id="otp-input" type="text" maxlength="6" placeholder=" " />
            <label>Enter OTP</label>
        </div>

        <button class="btn">Verify OTP</button>
    </div>
</div>

<script>
    // Allow only numbers
    document.getElementById("mobile").addEventListener("input", function () {
        this.value = this.value.replace(/[^0-9]/g, "");
    });

    // Show OTP fields after validation
    function showOTP() {
        let mobile = document.getElementById("mobile").value;

        if (mobile.length !== 10) {
            alert("Enter valid 10-digit mobile number");
            return;
        }

        let otpBox = document.getElementById("otp-section");
        otpBox.style.display = "block";

        setTimeout(() => {
            otpBox.style.opacity = "1";
            otpBox.style.transform = "translateY(0)";
        }, 50);
    }
</script>

</body>
</html>
