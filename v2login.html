<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f7f9fc;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 100%;
        max-width: 380px;
        background: white;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 12px;
        color: #1a1a1a;
    }

    .subtitle {
        font-size: 14px;
        color: #555;
        margin-bottom: 28px;
    }

    .label {
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 6px;
    }

    .phone-box {
        display: flex;
        align-items: center;
        border: 1px solid #d4d4d4;
        border-radius: 10px;
        padding: 12px 14px;
        background: #fafafa;
    }

    .phone-box span {
        font-weight: 700;
        margin-right: 8px;
        color: #333;
    }

    input {
        border: none;
        outline: none;
        background: transparent;
        font-size: 16px;
        flex: 1;
        color: #111;
    }

    .btn {
        width: 100%;
        background: #2b77ff;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        margin-top: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:active {
        transform: scale(0.98);
    }

    /* OTP Section */
    #otp-section {
        display: none;
        margin-top: 24px;
    }

    #otp-input {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        letter-spacing: 12px;
        text-align: center;
        border-radius: 10px;
        border: 1px solid #d4d4d4;
        background: #fafafa;
    }
</style>
</head>

<body>

<div class="card">
    <div class="title">Login</div>
    <div class="subtitle">Enter your mobile number to continue</div>

    <!-- Phone -->
    <div class="label">Mobile Number</div>
    <div class="phone-box">
        <span>+91</span>
        <input id="mobile" type="text" maxlength="10" placeholder="10-digit number">
    </div>

    <button class="btn" onclick="showOTP()">Send OTP</button>

    <!-- OTP -->
    <div id="otp-section">
        <div class="label">Enter OTP</div>
        <input id="otp-input" type="text" maxlength="6" placeholder="------">
        <button class="btn">Verify OTP</button>
    </div>
</div>

<script>
    // Allow only digits
    document.getElementById("mobile").addEventListener("input", function () {
        this.value = this.value.replace(/[^0-9]/g, "");
    });

    function showOTP() {
        let mobile = document.getElementById("mobile").value;

        if (mobile.length !== 10) {
            alert("Please enter a valid 10-digit mobile number.");
            return;
        }

        const otp = document.getElementById("otp-section");
        otp.style.display = "block";
    }
</script>

</body>
</html>
