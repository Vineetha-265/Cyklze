<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Login</title>

<style>
    body {
        margin: 0;
        background: #0c0f11;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        color: white;
    }

    .card {
        width: 100%;
        max-width: 380px;
        padding: 38px 30px;
        border-radius: 28px;
        background: rgba(255,255,255,0.06);
        backdrop-filter: blur(20px);
        box-shadow: 0px 20px 40px rgba(0,0,0,0.6);
        animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 30px;
        font-weight: 800;
        text-align: left;
        margin-bottom: 25px;
    }

    .input-container {
        position: relative;
        margin-bottom: 28px;
    }

    .prefix {
        position: absolute;
        top: 50%;
        left: 18px;
        transform: translateY(-50%);
        font-size: 17px;
        font-weight: 700;
        opacity: 0.9;
    }

    input {
        width: 100%;
        padding: 18px 18px 18px 70px;
        border-radius: 16px;
        border: none;
        background: rgba(255,255,255,0.12);
        color: white;
        font-size: 16px;
        outline: none;
        transition: 0.2s;
    }

    input:focus {
        background: rgba(255,255,255,0.18);
    }

    .btn {
        width: 100%;
        padding: 16px;
        margin-top: 5px;
        background: #ff375f;
        border: none;
        border-radius: 16px;
        color: white;
        font-size: 17px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0px 10px 20px rgba(255,56,95,0.3);
        transition: 0.2s;
    }
    .btn:active {
        transform: scale(0.97);
    }

    /* OTP Section */
    #otp-section {
        display: none;
        opacity: 0;
        transform: translateY(20px);
        transition: 0.4s;
    }

    #otp-input {
        text-align: center;
        letter-spacing: 15px;
        padding-left: 25px !important;
        font-size: 20px;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Enter your mobile number</h1>

    <div class="input-container">
        <span class="prefix">+91</span>
        <input id="mobile" type="text" maxlength="10" placeholder="Your mobile number">
    </div>

    <button class="btn" onclick="showOTP()">Send OTP</button>

    <div id="otp-section">
        <div class="input-container">
            <input id="otp-input" type="text" maxlength="6" placeholder="------">
        </div>

        <button class="btn">Verify OTP</button>
    </div>
</div>

<script>
    // Allow only digits
    document.getElementById("mobile").addEventListener("input", function () {
        this.value = this.value.replace(/[^0-9]/g, "");
    });

    function showOTP() {
        let mobile = document.getElementById("mobile").value;

        if (mobile.length !== 10) {
            alert("Enter a valid 10-digit number");
            return;
        }

        let otpBox = document.getElementById("otp-section");
        otpBox.style.display = "block";

        setTimeout(() => {
            otpBox.style.opacity = "1";
            otpBox.style.transform = "translateY(0)";
        }, 50);
    }
</script>

</body>
</html>
