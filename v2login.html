<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Login</title>

<style>
    body {
        margin: 0;
        background: #f2f7fb;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px 20px;
    }

    .card {
        width: 100%;
        max-width: 360px;
        background: #ffffffcc;
        backdrop-filter: blur(14px);
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    .title {
        font-size: 22px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 18px;
        color: #1b3b45;
    }

    .input-group {
        margin-bottom: 18px;
    }

    label {
        font-size: 14px;
        font-weight: 600;
        color: #2a4a55;
    }

    .phone-wrapper {
        display: flex;
        align-items: center;
        border: 1.8px solid #d9dfe2;
        border-radius: 12px;
        padding: 10px 14px;
        background: white;
        margin-top: 6px;
    }

    .phone-wrapper span {
        font-weight: 700;
        font-size: 15px;
        color: #1d4d61;
        margin-right: 8px;
    }

    input {
        border: none;
        outline: none;
        font-size: 15px;
        flex: 1;
    }

    .btn {
        width: 100%;
        background: #1d4d61;
        color: white;
        padding: 12px;
        border-radius: 12px;
        margin-top: 10px;
        font-size: 15px;
        font-weight: 600;
        text-align: center;
        cursor: pointer;
        border: none;
    }

    .btn:active {
        transform: scale(0.97);
    }

    /* OTP Section */
    #otp-section {
        display: none;
        margin-top: 20px;
    }

    #otp-box {
        letter-spacing: 10px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        padding: 12px;
        width: 100%;
        border-radius: 12px;
        border: 1.8px solid #d9dfe2;
        background: #fff;
        outline: none;
    }
</style>
</head>

<body>

<div class="card">
    <div class="title">Login</div>

    <!-- Phone number -->
    <div class="input-group">
        <label>Mobile Number</label>

        <div class="phone-wrapper">
            <span>+91</span>
            <input id="mobile" type="text" maxlength="10" placeholder="Enter 10-digit number">
        </div>
    </div>

    <button class="btn" onclick="showOTP()">Send OTP</button>

    <!-- OTP Section -->
    <div id="otp-section">
        <div class="input-group">
            <label>Enter OTP</label>
            <input id="otp-box" type="text" maxlength="6" placeholder="••••••">
        </div>

        <button class="btn">Verify OTP</button>
    </div>
</div>

<script>
    // Allow only digits in phone input
    document.getElementById("mobile").addEventListener("input", function () {
        this.value = this.value.replace(/[^0-9]/g, "");
    });

    // Show OTP section only after clicking Send OTP
    function showOTP() {
        let mob = document.getElementById("mobile").value;

        if (mob.length !== 10) {
            alert("Enter a valid 10-digit mobile number");
            return;
        }

        document.getElementById("otp-section").style.display = "block";
    }
</script>

</body>
</html>
