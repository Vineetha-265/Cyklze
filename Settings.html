<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    .header {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #34495e;
    }

    .button {
      background-color: #34495e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      text-align: center;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #2c3e50;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      text-align: center;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
    }

    .modal-button {
      padding: 12px;
      border-radius: 8px;
      flex: 1;
      margin: 5px;
      text-align: center;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
    }

    .cancel-button {
      background-color: #e74c3c;
    }

    .ok-button {
      background-color: #2ecc71;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 10%;
      right: 10%;
      background-color: #2ecc71;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      color: #fff;
      font-weight: 600;
      display: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="header">Settings</div>

    <!-- Privacy Policy and Terms of Service buttons -->
    <div class="button" onclick="openLink('https://rockybhaibolthey.github.io/terms-of-service/')">Privacy Policy</div>
    <div class="button" onclick="openLink('https://rockybhaibolthey.github.io/terms-of-service/')">Terms of Service</div>

    <!-- Edit Profile button -->
    <div class="button" onclick="editProfile()">Edit Profile</div>

    <!-- Logout button -->
    <div class="button" onclick="showModal()">Logout</div>
  </div>

  <!-- Logout Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-container">
      <div class="modal-title">Are you sure you want to logout?</div>
      <div class="modal-buttons">
        <div class="modal-button cancel-button" onclick="closeModal()">Cancel</div>
        <div class="modal-button ok-button" onclick="handleLogout()">OK</div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">Logged out successfully</div>

  <script>
           function setCookie(name, value, days) {
    const expires = new Date();
    expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));  // Set expiry time
    document.cookie = `${name}=${value}; expires=${expires.toUTCString()}; path=/`; // Set cookie with expiry
}

// Function to get cookie by name
function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') {
            c = c.substring(1, c.length);
        }
        if (c.indexOf(nameEQ) === 0) {
            return c.substring(nameEQ.length, c.length);
        }
    }
    return null;  
}
    // Function to delete a cookie by name
function deleteCookie(name) {
    // Set the cookie's expiry date to a past date
    setCookie(name, "", -1);  // This calls the setCookie function with a negative value for "days" to expire the cookie immediately
}
    // Function to open a URL
    function openLink(url) {
      window.open(url, '_blank');
    }

    // Function to simulate Edit Profile navigation
    function editProfile() {
      // Simulate navigating to the Edit Profile page (can be replaced with real navigation)
      alert("Navigate to Edit Profile");
    }

    // Function to show the logout modal
    function showModal() {
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    // Function to close the logout modal
    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }

    // Function to handle logout
    function handleLogout() {
      // Simulate clearing tokens (replace with actual logic)
      localStorage.clear();

      // Show the toast notification
      const toast = document.getElementById('toast');
      toast.style.display = 'block';

      // Hide the toast after 2 seconds
      setTimeout(() => {
        toast.style.display = 'none';
      }, 2000);

      // Close the modal
      closeModal();

      // Simulate navigation to login page (replace with actual navigation)
      alert("Logged out successfully! Redirect to Login page.");
    }
  </script>

</body>
</html>
