<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Preview</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    /* Reset & Body */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #e1bee7);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* Container */
    .container {
        width: 100%;
        max-width: 650px;
        background: #fff;
        border-radius: 20px;
        padding: 30px 20px 50px 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 30px;
        color: #1a237e;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* Floating Image */
    .image-wrapper {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        margin-bottom: 30px;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .image-wrapper img {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
    }

    .image-wrapper img:hover {
        transform: scale(1.05);
    }

    /* Detail Cards */
    .detail-card {
        position: relative;
        background: #fdfdfd;
        border-radius: 12px;
        padding: 18px 22px;
        margin-bottom: 18px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .detail-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .detail-card strong {
        color: #3e3e3e;
        font-weight: 600;
    }

    /* Empty state */
    .empty {
        color: #888;
        font-size: 16px;
        padding: 40px 0;
        text-align: center;
        font-style: italic;
    }

    /* Back Button */
    .back-btn {
        display: inline-block;
        position: relative;
        margin-top: 25px;
        padding: 12px 28px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(90deg, #42a5f5, #7e57c2);
        color: white;
        cursor: pointer;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        z-index: 2;
        transition: all 0.3s ease;
    }

    .back-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        background: linear-gradient(90deg, #1e88e5, #5e35b1);
    }

    @media (max-width: 680px) {
        .container { padding: 20px 15px 40px 15px; }
        h2 { font-size: 22px; }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Order Preview</h2>
    <div id="content"></div>
    <button class="back-btn" onclick="goBack()">Back</button>
</div>

<script>
    const savedDate = localStorage.getItem("selectedDate");
    const savedImage = localStorage.getItem("selectedImage");
    const items = localStorage.getItem("items");
    const type = localStorage.getItem("type");
    const address = localStorage.getItem("address");

    const contentDiv = document.getElementById("content");

    if (items || type || address || savedDate || savedImage) {
        let html = "";

        if (savedImage) {
            html += `
                <div class="image-wrapper">
                    <img src="${savedImage}" alt="Uploaded Image"/>
                </div>
            `;
        }

        if (items) html += `<div class="detail-card"><strong>Selected Items:</strong> ${items}</div>`;
        if (type) html += `<div class="detail-card"><strong>Pickup Type:</strong> ${type}</div>`;
        if (address) html += `<div class="detail-card"><strong>Address:</strong> ${address}</div>`;
        if (savedDate) html += `<div class="detail-card"><strong>Selected Date:</strong> ${savedDate}</div>`;

        contentDiv.innerHTML = html;
    } else {
        contentDiv.innerHTML = `<div class="empty">No order data found.<br>Please go back and select your details.</div>`;
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
