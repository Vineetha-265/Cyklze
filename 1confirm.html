<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirm Pickup</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#f5f6f7;
}

/* Top App Bar */
.app-bar{
    background:#174a56;
    color:white;
    padding:18px 16px;
    font-size:18px;
    font-weight:600;
    display:flex;
    align-items:center;
}

.app-bar span{
    font-size:22px;
    margin-right:15px;
    cursor:pointer;
}

/* Main Container */
.container{
    padding:16px;
}

/* Card */
.card{
    background:white;
    border-radius:12px;
    padding:16px;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
    margin-bottom:16px;
}

/* Section Titles */
.section-title{
    font-weight:600;
    margin-bottom:10px;
    color:#333;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.preview-btn{
    background:#174a56;
    color:white;
    border:none;
    padding:6px 14px;
    border-radius:8px;
    font-size:12px;
    cursor:pointer;
}

/* Divider */
.divider{
    height:1px;
    background:#eee;
    margin:10px 0;
}

/* Item Chip */
.chip{
    display:inline-block;
    padding:6px 12px;
    background:#f0f0f0;
    border-radius:20px;
    font-size:13px;
    margin-top:6px;
}

/* Address Section */
.address-title{
    font-weight:600;
    color:#174a56;
    margin-bottom:5px;
}

.sub-text{
    font-size:13px;
    color:#777;
    margin-bottom:10px;
}

.address-row{
    display:flex;
    align-items:flex-start;
    font-size:14px;
    color:#333;
}

.address-row span{
    margin-right:8px;
}

/* Confirm Card */
.confirm-card{
    text-align:center;
}

.confirm-card p{
    font-weight:500;
    margin-bottom:14px;
}

.confirm-btn{
    width:100%;
    background:#174a56;
    color:white;
    border:none;
    padding:14px;
    border-radius:10px;
    font-size:16px;
    font-weight:500;
    cursor:pointer;
}

/* Bottom Section */
.bottom{
    text-align:center;
    margin-top:25px;
    color:#555;
    font-size:14px;
}
</style>
</head>

<body>

<!-- Top Bar -->
<div class="app-bar">
    <span onclick="goBack()">‚Üê</span>
    Confirm Pickup
</div>

<div class="container">

    <!-- Pickup Summary -->
    <div class="card">
        <div class="section-title">
            Pickup Summary
            <button class="preview-btn">Preview</button>
        </div>

        <div class="divider"></div>

        <strong>Items</strong><br>
        <div class="chip">Fridge: 4 Qty</div>

        <div class="divider"></div>

        <strong>Pickup Details</strong>
        <div style="margin-top:8px;font-size:14px;color:#444;">
            üìÖ 28 Feb<br>
            ‚è∞ 28 Feb
        </div>
    </div>

    <!-- Address Section -->
    <div>
        <div class="address-title">Pickup Address</div>
        <div class="sub-text">This is the address selected for the pickup.</div>

        <div class="address-row">
            <span>üè†</span>
            <div>1-33-116, rtc colony, Hyderabad, 500018</div>
        </div>
    </div>

    <!-- Confirm Section -->
    <div class="card confirm-card">
        <p>Ready to confirm your pickup?</p>
        <button class="confirm-btn">‚úî Confirm Pickup</button>
    </div>

    <!-- Bottom Message -->
    <div class="bottom">
        Everything looks great!
    </div>

</div>

<script>
function goBack(){
    window.history.back();
}
</script>

</body>
</html>
