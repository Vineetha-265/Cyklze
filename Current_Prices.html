function displayProducts(products) {
  productListElement.innerHTML = ''; // Clear previous list

  // Create category containers
  const generalContainer = document.createElement('div');
  const metalContainer = document.createElement('div');
  const ewasteContainer = document.createElement('div');

  generalContainer.classList.add('category-container');
  metalContainer.classList.add('category-container');
  ewasteContainer.classList.add('category-container');

  // Category titles
  const generalTitle = document.createElement('h2');
  generalTitle.textContent = "General Recycables";

  const metalTitle = document.createElement('h2');
  metalTitle.textContent = "Metal Recycables";

  const ewasteTitle = document.createElement('h2');
  ewasteTitle.textContent = "E-Waste Recycables";

  generalContainer.appendChild(generalTitle);
  metalContainer.appendChild(metalTitle);
  ewasteContainer.appendChild(ewasteTitle);

  // Separate products by category
  const generalProducts = products.filter(p => p.cat === 'general');
  const metalProducts = products.filter(p => p.cat === 'metal');
  const ewasteProducts = products.filter(p => p.cat === 'ewaste');

  // Function to add cards
  function createCards(list, container) {
    list.forEach(product => {
      const card = document.createElement('div');
      card.classList.add('card');

      const productName = document.createElement('div');
      productName.classList.add('product-name');
      productName.textContent = product.product;

      const pricePerKg = document.createElement('div');
      pricePerKg.classList.add('price-per-kg');
      pricePerKg.textContent = `₹${product.pricePerKg}`;

      card.appendChild(productName);
      card.appendChild(pricePerKg);
      container.appendChild(card);
    });
  }

  // Build three lists
  createCards(generalProducts, generalContainer);
  createCards(metalProducts, metalContainer);
  createCards(ewasteProducts, ewasteContainer);

  // Add all sections to the page
  productListElement.appendChild(generalContainer);
  productListElement.appendChild(metalContainer);
  productListElement.appendChild(ewasteContainer);
}

    // Fetch products when the page loads
    window.onload = fetchProducts;
