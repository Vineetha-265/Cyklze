  <script>
    // Cookie helpers
    function setCookie(name, value, days) {
      const expires = new Date();
      expires.setTime(expires.getTime() + (days*24*60*60*1000));
      document.cookie = `${name}=${value}; expires=${expires.toUTCString()}; path=/`;
    }
    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i=0;i<ca.length;i++) {
        let c = ca[i].trim();
        if(c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
      }
      return null;
    }

    // Populate page from cookies
    window.onload = function() {
    const items = localStorage.getItem('items');
const type = localStorage.getItem('type');
const date = new Date(localStorage.getItem('date'));  // convert back to Date
const time = localStorage.getItem('time');
// function openPopup() {
//   document.getElementById("detailsPopup").classList.remove("hidden");
// }

  const accessToken = localStorage.getItem('accessToken');
     if (!items || !date || !type || !time) {
        window.location.href = "index.html";
        return;
      }

// function closePopup() {
//   document.getElementById("detailsPopup").classList.add("hidden");
// }

console.log(items, type, date, time);


      if (items) document.getElementById('selectedItems').textContent = `Selected Items: ${items}`;
      if (type) document.getElementById('pickupType').textContent = `Selected Pickup Type: ${type}`;
      if (date) document.getElementById('chosenDate').textContent = `Chosen Date: ${date}`;
      if (time) document.getElementById('chosenTime').textContent = `Selected Time: ${time}`;
    };

    // Cities
    const Tier1Cities = [{ value: 'Hyderabad', label: 'Hyderabad' }];
    let selectedCity = 'Select City';

    const cityDropdown = document.getElementById('cityDropdown');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const confirmAddressButton = document.getElementById('confirmAddressButton');

    // Populate dropdown
    function populateDropdown() {
      dropdownMenu.innerHTML = Tier1Cities.map(city => 
        `<div class="dropdownItem" onclick="selectCity('${city.value}')">${city.label}</div>`).join('');
    }

    function selectCity(city) {
      selectedCity = city;
      document.getElementById('selectedCity').textContent = city;
      dropdownMenu.style.display = 'none';
    }

    cityDropdown.addEventListener('click', function() {
      dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
      if (dropdownMenu.style.display === 'block') populateDropdown();
    });

    // Handle confirm
    confirmAddressButton.addEventListener('click', function() {
      const street = document.getElementById('streetAddress').value.trim();
      const area = document.getElementById('colonyArea').value.trim();
      const postal = document.getElementById('postalCode').value.trim();

      if (!street || !area || selectedCity==='Select City' || !postal) {
        alert('Please fill all fields.');
        return;
      }
          const pattern = /^5000(0[1-9]|[1-9][0-9])$/;

    if (!pattern.test(postal)) {
        alert("We don't serve this postal code.");
        return;
    }

      const fullAddress = `${street}, ${area}, ${selectedCity}, ${postal}`;
     localStorage.setItem('address', fullAddress);

      window.location.href = "Confirm_Details.html";
    });
