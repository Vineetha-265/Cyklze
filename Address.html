// Cookie helpers
function getCookie(name) {
  const nameEQ = name + "=";
  const ca = document.cookie.split(';');
  for (let i = 0; i < ca.length; i++) {
    let c = ca[i].trim();
    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
  }
  return null;
}

// Check if token is expired
const isTokenExpired = async () => {
  const accessToken = localStorage.getItem('accessToken');

  if (!accessToken) return true;

  try {
    const response = await fetch(
      'https://0gb8de1kda.execute-api.us-east-1.amazonaws.com/2order/2order/checkTokenExpiration',
      {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: accessToken,
        },
        body: JSON.stringify({ accessToken }),
      }
    );

    if (!response.ok) {
      throw new Error('Failed to check token expiration');
        document.getElementById("loading").style.display = "none";
      document.getElementById("error-box").style.display = "block";
      document.getElementById("main-content").style.display = "none";
        document.getElementById("login-box").style.display = "none";
    }else{
          document.getElementById("loading").style.display = "none";
      document.getElementById("error-box").style.display = "none";
      document.getElementById("main-content").style.display = "block";
        document.getElementById("login-box").style.display = "none";
    }

    const responseData = await response.json();
    const message = responseData.message;

    return false;
  } catch (error) {
    console.error('Error checking token expiration:', error);
      document.getElementById("loading").style.display = "none";
      document.getElementById("error-box").style.display = "block";
      document.getElementById("main-content").style.display = "none";
        document.getElementById("login-box").style.display = "none";
    return true;
  }
};

  const accessToken = localStorage.getItem('accessToken');

    document.getElementById("loading").style.display = "block";

];

const localityDropdownMenu = document.getElementById('localityDropdownMenu');
const localityList = document.getElementById('localityList');
const localitySearch = document.getElementById('localitySearch');

function populateLocalityDropdown(filter = "") {
  const filtered = Localities.filter(loc =>
    loc.label.toLowerCase().includes(filter.toLowerCase())
  );

  localityList.innerHTML = filtered.map(loc =>
    `<div class="dropdownItem" onclick="selectLocality('${loc.value}')">${loc.label}</div>`
  ).join('');
}

  if (!isOpen) {
    populateLocalityDropdown();
    localitySearch.focus();

});
