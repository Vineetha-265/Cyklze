       function goToLogin() {

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') {
          c = c.substring(1, c.length);
        }
        if (c.indexOf(nameEQ) === 0) {
          return c.substring(nameEQ.length, c.length);
        }
      }
      return null;  // If cookie not found
    }

    // Fetch requests data from API
    async function fetchRequests() {
      document.getElementById("loading").style.display = "block";
      document.getElementById("error-box").style.display = "none";
      document.getElementById("main-content").style.display = "none";
        document.getElementById("login-box").style.display = "none"; // Show loading indicator
         const accessToken = localStorage.getItem('accessToken');
const refreshToken = localStorage.getItem('refreshToken');
// Get access token from cookies

      if (!accessToken) {

        document.getElementById("main-content").style.display = "none";
         document.getElementById("login-box").style.display = "block";
        return;

      try {
        const response = await fetch('https://0gb8de1kda.execute-api.us-east-1.amazonaws.com/2order/2order/checkTokenExpiration', {
          method: 'GET',
          headers: {
            'Authorization': accessToken, // Include the token in request header
            'Content-Type': 'application/json',
          },
        });

        if (response.ok) {
          const data = await response.json();
          const requests = data.data; 
                // Assuming the response contains a `data` field
         await renderRequests(requests); 
           document.getElementById("loading").style.display = "none";
        document.getElementById("error-box").style.display = "none";
        document.getElementById("main-content").style.display = "block";
         document.getElementById("login-box").style.display = "none"; // Pass the requests to render function

                  document.getElementById("loading").style.display = "none";

        document.getElementById("error-box").style.display = "block";
 document.getElementById("login-box").style.display = "none";
          alert('Failed to fetch requests. Try again!');
          if(count > 1){
          goToLogin();
        }
        count++;

        }
      } catch (error) {
                document.getElementById("loading").style.display = "none";
        document.getElementById("main-content").style.display = "none";
        document.getElementById("error-box").style.display = "block";

if(count > 1){

 // alert("Confirmed!");  // Replace this with your custom action

    // Render requests to the HTML
    function renderRequests(requests) {
      const requestList = document.getElementById('requestList');
      requestList.innerHTML = '';  // Clear previous requests

      requests.forEach(request => {
        const requestCard = document.createElement('div');
        requestCard.classList.add('request-card');
        requestCard.innerHTML = `
        <p class="request-title" 
   style="font-size: 18px; font-weight: bold; color: #2c3e50; margin: 5px 0;">
   Ordered on: ${request.time}
</p>

<p class="request-description" 
   style="background: #e8f5e9; padding: 8px; border-left: 4px solid #2ecc71; margin: 5px 0;">
   Pickup Location: ${request.Address}
</p>

<p class="request-status" 
   style="font-weight: bold; color: #fff; background: #3498db; padding: 6px 10px; border-radius: 4px; display: inline-block; margin: 5px 0;">

</p>

<p class="request-weight" 
   style="background: #fff3cd; padding: 8px; border-left: 4px solid #f1c40f; margin: 5px 0;">
   Set Date: ${request.Set_date}
</p>

<p class="request-products" 
   style="background: #f8f9fa; padding: 10px; border: 1px solid #dcdcdc; border-radius: 5px; margin: 5px 0;">
   Items: ${request.Selected_items}
</p>

<p class="request-status-comments" 
   style="font-style: italic; color: #7f8c8d; margin: 5px 0;">
   Comments: ${request.Status_comments}
</p>

        `;

        // Conditionally render Cancel button

          cancelButton.textContent = 'Cancel';
          cancelButton.addEventListener('click', () =>
          // handleCancelClick(request)
          openPopup(request)
          );
          requestCard.appendChild(cancelButton);
        }

        requestList.appendChild(requestCard);
      });
    }

  async function handleCancelClick(request) {

    document.getElementById("main-content").style.display = "none";
  document.getElementById("login-box").style.display = "block";

     document.getElementById("loading").style.display = "block";
    document.getElementById("error-box").style.display = "none";
    document.getElementById("main-content").style.display = "none";
  document.getElementById("login-box").style.display = "none";

    try {
        const requestBody = {
            'time': request.time   // also fix this bug
        };

        const response = await fetch(
            'https://0gb8de1kda.execute-api.us-east-1.amazonaws.com/2order/2order/ordermodify',

                method: 'POST',
                headers: {
                    'Authorization': accessToken,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            }
        );

        if (!response.ok) {
           document.getElementById("loading").style.display = "none";
    document.getElementById("error-box").style.display = "block";
    document.getElementById("main-content").style.display = "none";
  document.getElementById("login-box").style.display = "none";
        }

        // WAIT for refresh
        await fetchRequests();

        alert('Request canceled successfully!');

        // NOW hide loading after everything is done
        document.getElementById("loading").style.display = "none";
        document.getElementById("error-box").style.display = "none";
        document.getElementById("main-content").style.display = "block";
          document.getElementById("login-box").style.display = "none";

    } catch(err) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main-content").style.display = "none";
        document.getElementById("error-box").style.display = "block";
          document.getElementById("login-box").style.display = "none";
       // alert("Network error!");
    }
}
